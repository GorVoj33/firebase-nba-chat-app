<header class="header_area">
    <div class="sub_header">
        <div class="container">
            <div class="row align-items-center">
              <div class="col-md-4 col-xl-6">
                  <div id="logo">
                      <a href="index.html"><img src="assets/images/logo1.png" alt="" title="" /></a>
                  </div>
              </div>
              <div class="col-md-8 col-xl-6">
                  <div class="sub_header_social_icon float-right">
                    <a href="#"><i class="flaticon-phone"></i>NBA league results</a>
                    <a routerLink="/login" class="register_icon" *ngIf="!user"><i class="ti-arrow-right"></i>LOGIN/REGISTER</a>
                    <p class="ti-arrow-right" *ngIf="user">Logged in : {{user.firstName}} {{user.lastName}}</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main_menu">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <button class="nav-link active" routerLink="/games">GAMES</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link active" routerLink="/players">PLAYERS</button>
                                    
                                </li>
                                <li class="nav-item">
                                    <!-- <a href="team.html" class="nav-link">team</a> -->
                                    <button class="nav-link active" routerLink="/chat">CHAT</button>
                                </li>
                                <!-- <li class="nav-item">
                                    <a href="gallery.html" class="nav-link">gallery</a>
                                </li> -->
                                <li class="nav-item dropdown" *ngIf="user">
                                    <button class="nav-link dropdown-toggle" routerLink="/profile/{{user.id}}" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Profile ({{user.firstName}})
                                    </button>
                                    <!-- <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" routerLink="/profile/{{user.id}}">Edit profile</a>
                                       
                                    </div> -->
                                </li>
                                <li class="nav-item " *ngIf="user">
                                    <button (click)="logout()" class="nav-link">LOGOUT</button>
                                </li>
                                <li class="nav-item "  *ngIf="!user">
                                    <button routerLink="/login" class="nav-link">LOGIN</button>
                                </li>
                                
                            </ul>

                        </div>
                    </nav>

                </div>
            </div>
        </div>
    </div>
</header>
<section class="banner_part">
    <div class="container">
        <div class="row align-content-center">
            <div class="col-lg-7 col-xl-5">
                <div class="banner_text">
                    <h1><span *ngIf="!user" > REGISTER &</span>
                        <span *ngIf="user" > DISCUSS &</span>
                        <br> 
                ENJOY</h1>
                    <p>Here, you can find newest results from NBA league and players' stats.<br>Feel free to login and leave your opinions...</p>
                    <button routerLink="/games" class="btn_1">find results<span class="ti-angle-right"></span> </button>
                </div>
            </div>
        </div>
    </div>
</section>
