<app-navbar></app-navbar>
<p style="font-size: 28px; text-align: center;">Newest games from NBA</p>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  

      <ng-container matColumnDef="home">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Home team</th>
        <td mat-cell *matCellDef="let row"> {{row.home_team}} </td>
      </ng-container>

      <ng-container matColumnDef="visitor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Visitor team </th>
        <td mat-cell *matCellDef="let row"> {{row.visitor_team}} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Final score </th>
        <td mat-cell *matCellDef="let row"> <b>{{row.home_team_score}} : {{row.visitor_team_score}}</b> </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'medium'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
